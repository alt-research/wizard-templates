name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true

    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Show Forge version
        run: |
          forge --version

      - name: Run Forge fmt
        run: |
          forge fmt --check
        id: fmt

      - name: Run Forge build
        run: |
          forge build --sizes
        id: build

      - name: Run Forge tests
        run: |
          forge test -vvv
        id: test
      - name: Slither
        run: |
          # Create a virtual environment
          python3 -m venv slither-env
      
          # Activate the virtual environment
          source slither-env/bin/activate

          # Install setuptools
          pip install setuptools

          # Install the package within the virtual environment
          pip install slither-analyzer==0.9.3

          # Verify slither installation
          slither --version   

          # Run slither
          slither . --config-file slither.config.json
